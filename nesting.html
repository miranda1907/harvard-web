<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Nesting </title>
        <link rel="stylesheet" href="nesting.css"
    </head>
    <body>
        <div>
            <p>This is a paragraph inside a div.</p>

        List inside a div:
            <ul>
                <li> Item 1 </li>
                <li> Item 2 </li>
                <li> Item 3 </li>
            </ul>
        </div>
            <p> This is a paragraph outside the div. </p>
            List outside the div:
            <ul>
                <li> Item A </li>
                <li> Item B </li>
                <li> Item C </li>
            </ul>
        </body>
</html>
